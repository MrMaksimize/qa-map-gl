<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-map</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../bower_components/px-theme/px-theme-styles.html" />
    <!-- Load local components -->
    <link rel="import" href="../px-map.html" />
    <!-- This script link will contain the generated script stub for custom, developer-added test cases -->
    <script src="px-map-root-tests.js"></script>

    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <link href="../../test-fixture/test-fixture.html" rel="import">
  </head>

  <body>
    <style include="px-theme-styles" is="custom-style"></style>

    <test-fixture id="BasicMapFixture">
      <template>
        <px-map style="width:100px; height:100px;"></px-map>
      </template>
    </test-fixture>

    <test-fixture id="FitMarkersMapFixture">
      <template>
        <px-map style="width:300px; height:500px;" fit-to-markers>
          <px-magic-stub-el></px-magic-stub-el>
        </px-map>
      </template>
    </test-fixture>

    <test-fixture id="InvalidLatLngMapFixture">
      <template>
        <px-map style="width:100px; height:100px;" lat="abc" lng="123"></px-map>
      </template>
    </test-fixture>

    <test-fixture id="ValidLatLngMapFixture">
      <template>
        <px-map style="width:100px; height:100px;" lat="34" lng="123"></px-map>
      </template>
    </test-fixture>

  </body>
</html>
