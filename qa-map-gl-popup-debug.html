    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. tests, examples), we assume the server is started with

<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="../px-data-table/px-data-table.html"/>

<!-- Load required QaMapGlBehaviors -->
<link rel="import" href="qa-map-gl-behavior-popup.html">

<!--
### Description
### Usage
#### Styling features
#### Displaying feature properties

@element qa-map-gl-popup-debug
@blurb Adds Debug Popup
@homepage index.html
@demo index.html
-->


<dom-module id="qa-map-gl-popup-debug">
  <style>
    :host { display: none }
  </style>
  <template>
    <div id="popup-template">
      <template is="dom-if" if="{{ popupData.activeFeatureProperties }}">
        <h2> {{ title }} </h2>
        <h3> {{ description }} </h3>
        <px-data-table
            table-data="{{ popupData.activeFeatureProperties }}"
            langauge="en"
            page-size="5"
            page-size-options='[{"key": 1, "val": 5}]'
            striped
            include-all-columns>
        </px-data-table>
      </template>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'qa-map-gl-popup-debug',
    behaviors: [QaMapGlBehavior.Popup],
    properties: {
      title: String,
      description: String,
      popupData: {
        type: Object,
        value: function() {
        },
        readOnly: true,
        reflectToAttribute: true,
        observer: '_popupDataChanged'
      }
    },
    _popupDataChanged: function() {
      this.debugLog("<<<<<<<<<< PopupData >>>>>>>>>>")
      this.debugLog(this.popupData);
      this.debugLog("<<<<<<<<<< PopupData >>>>>>>>>>")
    }
  });
</script>
