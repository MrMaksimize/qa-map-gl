<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />

<!-- Imports for this component -->
<link rel="import" href="../qa-map-gl.html" />
<link rel="import" href="../qa-map-gl-source-geojson.html" />
<link rel="import" href="../qa-map-gl-source-vector.html" />
<link rel="import" href="../qa-map-gl-layer.html" />
<link rel="import" href="../qa-map-gl-control-nav.html" />
<link rel="import" href="../qa-map-gl-control-fullscreen.html" />
<link rel="import" href="../qa-map-gl-control-scale.html" />
<link rel="import" href="../qa-map-gl-control-geolocate.html" />

<!-- Demo DOM module -->
<dom-module id="qa-map-gl-lots-of-layers-demo">
  <template>
  <style include="px-demo-styles" is="custom-style"></style>

  <!-- Interactive -->
  <px-demo-interactive>
    <!-- Configs -->
    <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

    <!-- Props -->
    <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>


    <!-- Component ---------------------------------------------------------->
    <px-demo-component>
      <div style="height:600px;width:850px;display:flex">
          <qa-map-gl zoom="{{ props.zoom.value}}"
                bearing="{{ props.bearing.value }}"
                disable-map-hash
                pitch="{{ props.pitch.value }}"
                flex-to-size="{{props.flexToSize.value}}"
                disable-interaction="{{props.disableInteraction.value}}"
                style="{{ props.style.value }}"
                mgl-token="{{ props.mglToken.value }}"
                lat="{{ props.lat.value }}"
                lng="{{ props.lng.value }}">
            <qa-map-gl-control-nav
                position="top-left">
            </qa-map-gl-control-nav>

             <qa-map-gl-control-fullscreen
                position="top-right">
            </qa-map-gl-control-fullscreen>

            <qa-map-gl-control-scale
                position="bottom-left">
            </qa-map-gl-control-scale>


            <qa-map-gl-control-geolocate
                position="bottom-left">
            </qa-map-gl-control-geolocate>

            <qa-map-gl-source-vector
                id="mapbox-streets-v7"
                url="mapbox://mapbox.mapbox-streets-v7">
            </qa-map-gl-source-vector>


            <qa-map-gl-source-vector
                id="mapbox-traffic-v1"
                url="mapbox://mapbox.mapbox-traffic-v1">
            </qa-map-gl-source-vector>

            <qa-map-gl-source-geojson
                id="zoning"
                data="http://seshat.datasd.org/sde/zoning/zoning_datasd.geojson"></qa-map-gl-source-geojson>



            <qa-map-gl-layer
              id="landuse"
              events="mouseenter,mouseleave"
              layer-type="fill"
              paint='{
              "fill-color": "pink"
              }'
              source-layer="landuse"
              source="mapbox-streets-v7"></qa-map-gl-layer>


            <qa-map-gl-layer
              id="zoning"
              events="mouseenter,mouseleave"
              layer-type="fill"
              paint='{
              "fill-color": "orange"
              }'
              source="zoning"></qa-map-gl-layer>



            <qa-map-gl-layer
              id="road"
              events="mouseenter,mouseleave"
              layer-type="line"
              paint='{
              "line-color": "blue"
              }'
              source-layer="road"
              source="mapbox-streets-v7"></qa-map-gl-layer>


            <qa-map-gl-layer
              id="traffic"
              events="mouseenter,mouseleave"
              layer-type="line"
              paint='{
                "line-width": 3,
                "line-color": {
                    "property": "congestion",
                    "type": "categorical",
                    "stops": [
                        ["severe", "red"],
                        ["heavy", "magenta"],
                        ["moderate", "yellow"],
                        ["low", "green"]
                    ]
                }
              }'
              source-layer="traffic"
              source="mapbox-traffic-v1"></qa-map-gl-layer>







            <qa-map-gl-layer
              id="buildings-3d"
              layer-type="fill-extrusion"
              source="composite"
              source-layer="building"
              filter='["==", "extrude", "true"]'
              paint='{
                "fill-extrusion-color": "#aaa",
                "fill-extrusion-height": {
                    "type": "identity",
                    "property": "height"
                },
                "fill-extrusion-base": {
                    "type": "identity",
                    "property": "min_height"
                },
                "fill-extrusion-opacity": 0.6
              }'>

                <!--<qa-map-gl-popup-template>
                    <h1>{{ data.title }}</h1>
                </qa-map-gl-popup-template>-->
            </qa-map-gl-layer>
        </qa-map-gl>
      </div>
    </px-demo-component>
    <!-- END Component ------------------------------------------------------>

    <px-demo-component-snippet
        element-properties="{{props}}"
        element-name="qa-map-gl"
        links-includes='["qa-map-gl/qa-map-gl.html","qa-map-gl/qa-map-gl-source-geojson.html","qa-map-gl/qa-map-gl-layer.html"]'>
    </px-demo-component-snippet>
  </px-demo-interactive>

  <!-- API Viewer -->
  <px-demo-api-viewer
    source="qa-map-gl-source-geojson"
    mark-private="[[apiMarkPrivate]]">
  </px-demo-api-viewer>
  <px-demo-api-viewer
    source="qa-map-gl-layer"
    mark-private="[[apiMarkPrivate]]">
  </px-demo-api-viewer>

</template>
</dom-module>

  <script>
    Polymer({
      is: 'qa-map-gl-lots-of-layers-demo',

      properties: {

        /**
         * Note: The actual data/values for `props` are placed in `this.demoProps`
         * to create a static reference that Polymer shouldn't overwrite.
         *
         * @property props
         * @type {Object}
         */
        props: {
          type: Object,
          value: function(){ return this.demoProps; }
        },

        /**
         * An array of pre-configured `props` that can be used to provide the user
         * with a set of common examples. These configs will be made available
         * as a set of tabs the user can click that will automatically change
         * the `props` to specific values.
         *
         * @property configs
         * @type {Array}
         */
        configs: {
          type: Array,
          value: function(){
            return [
              { configName: "Basic",
                configReset: true }
              ]
          }
        },

        apiMarkPrivate: {
          type: Array,
          value: function() {
            return [
              "notifyInstReady",
              "canAddInst",
              "shouldAddInst",
              "addInst",
              "shouldRemoveInst",
              "removeInst",
              "shouldUpdateInst",
              "updateInst",
              "createInst",
              "getStyle",
              "getInstOptions",
              "bindEvents",
              "unbindAllEvents",
              "addProperties",
              "extendObj",
              "getShadyScope",
              "isShadyScoped"
            ]
          }
        }
      },


      /**
       * A reference for `this.props`. Read the documentation there.
       *
       * @property demoProps
       * @type {Object}
       */
      demoProps: {
        style: {
          inputLabel: 'Map Style',
          type: String,
          defaultValue: "mapbox://styles/mapbox/light-v9",
          inputType: 'dropdown',
          inputChoices: [
              'mapbox://styles/mapbox/light-v9',
              'mapbox://styles/mapbox/dark-v9',
              'mapbox://styles/mapbox/streets-v9',
              'mapbox://styles/mapbox/outdoors-v9',
              'mapbox://styles/mapbox/satellite-v9',
              'mapbox://styles/mapbox/satellite-streets-v9',
              'mapbox://styles/mapbox/basic-v9',
              'mapbox://styles/mapbox/bright-v9',
              'mapbox://styles/mapbox/empty-v9'
          ]
        },
        lat: {
          inputLabel: 'Latitude',
          type: Number,
          defaultValue: '32.7157',
          inputType: 'number'
        },
        lng: {
          inputLabel: 'Longitude',
          type: Number,
          defaultValue: '-117.1611',
          inputType: 'number'
        },
        zoom: {
          type: Number,
          defaultValue: 15,
          inputType: 'number'
        },
        bearing: {
          type: Number,
          defaultValue: 0,
          inputType: 'number'
        },
        pitch: {
          type: Number,
          defaultValue: 90,
          inputType: 'number'
        },
        mglToken: {
          type: String,
          defaultValue: "pk.eyJ1IjoiYXZlZHkiLCJhIjoiY2l2NDQ1bG9oMDA0aDJ0cWx4ZW50aTJkbiJ9.WPiw3lvIkzQcABAfJj2MBQ",
          inputType: 'text'
        },

        disableInteraction: {
          type: Boolean,
          defaultValue: false,
          inputType: 'toggle'
        },

        flexToSize: {
          type: Boolean,
          defaultValue: true,
          inputType: 'toggle',
          inputDisabled: true
        },

        parentComponent: {
            value: ['<div style="height:600px;width:850px;display:flex"><qa-map-gl class="style-scope qa-map-gl-geojson-demo x-scope qa-map-gl-0" lng="-117.1611" lat="32.7157" flex-to-size="" pitch="0" bearing="0" zoom="8">','</qa-map-gl></div>']
        }
      }
    });
  </script>
